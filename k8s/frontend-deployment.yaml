apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: task-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-south1-docker.pkg.dev/dev-ops-475910/task-repo-rajinie/task-frontend:latest # REPLACE IMAGE_REPO
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
